<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <style>
        .hidden {
            display: none;
        }
    </style>

    <img id="blue10" src="Render Square blue/0010.png" class="">
    <img id="blue11" src="Render Square blue/0011.png" class="hidden">
    <img id="blue12" src="Render Square blue/0012.png" class="hidden">
    <img id="blue13" src="Render Square blue/0013.png" class="hidden">
    <img id="blue14" src="Render Square blue/0014.png" class="hidden">
    <img id="blue15" src="Render Square blue/0015.png" class="hidden">
    <img id="blue16" src="Render Square blue/0016.png" class="hidden">
    <img id="blue17" src="Render Square blue/0017.png" class="hidden">
    <img id="blue18" src="Render Square blue/0018.png" class="hidden">
    <img id="blue19" src="Render Square blue/0019.png" class="hidden">
    <img id="blue20" src="Render Square blue/0020.png" class="hidden">

    <img id="green10" src="Render Square green/0010.png" class="hidden">
    <img id="green11" src="Render Square green/0011.png" class="hidden">
    <img id="green12" src="Render Square green/0012.png" class="hidden">
    <img id="green13" src="Render Square green/0013.png" class="hidden">
    <img id="green14" src="Render Square green/0014.png" class="hidden">
    <img id="green15" src="Render Square green/0015.png" class="hidden">
    <img id="green16" src="Render Square green/0016.png" class="hidden">
    <img id="green17" src="Render Square green/0017.png" class="hidden">
    <img id="green18" src="Render Square green/0018.png" class="hidden">
    <img id="green19" src="Render Square green/0019.png" class="hidden">
    <img id="green20" src="Render Square green/0020.png" class="hidden">

    <script>

        let isBlueToGreen = true

        function playAnimation(i) {
            const imageSource = isBlueToGreen ? 'blue' : 'green'
            // console.log(i)
            document.querySelector(`#${imageSource}${i}`).classList.add('hidden')
            document.querySelector(`#${imageSource}${i + 1}`).classList.remove('hidden')
            if (i < 19) {
                setTimeout(() => {
                    playAnimation(i + 1)
                }, 1000 / 24)
            } else {
                const alternativeImageSource = !isBlueToGreen ? 'blue' : 'green'
                isBlueToGreen = !isBlueToGreen
                document.querySelector(`#${imageSource}${i + 1}`).classList.add('hidden')
                document.querySelector(`#${alternativeImageSource}10`).classList.remove('hidden')
            }
        }

        document.addEventListener('click', () => {
            playAnimation(10)
        })
    </script>

</body>

</html>
